<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar Promesas en Navegador</title>
</head>

<body>
    <script>
        console.log('======PROMESA=======');
        function fetchDataPromise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Datos obtenidos con promesa');
                }, 1000);
            });
        }

        // Ejecución
        fetchDataPromise()
            .then((data) => console.log(data))
            .catch((err) => console.error(err));

        setTimeout(() => {
            console.log('después de 1 segundo');
        }, 1000);
    </script>
    <h1>Ejecutar Promesas en Navegador</h1>
</body>

</html>
